version: '3'
services:
  mongo:
    image: mongo:latest
    volumes:
    - ./db/prod:/data/db
  server:
    build: ./server/
    ports:
     - "80:80"
    environment:
     - MONGODB_URI=mongodb://mongo:27017/binkabi
     - MNEMONIC="act output engage farm obscure name rubber fuel under voice glove mandate"
     - NETWORK_URL="https://rinkeby.infura.io"
    volumes:
      - ./server/logs:/root/.npm/
    links:
     - mongo
    depends_on:
     - mongo