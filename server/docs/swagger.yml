    /vote/voting/{orderId}:
        post:
            summary: a member voting other member
            description: a member voting other member
            parameters:
                - name: fromMember
                  in: formData
                  description: member voting
                  required: true
                  type: string
                - name: toMember
                  in: formData
                  description: member
                  required: true
                  type: string
