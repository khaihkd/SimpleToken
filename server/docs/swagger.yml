                  in: formData
                  description: hash of document
                  required: true
                  type: string
            responses:
                200:
                    description: OK
                400:
                    description: Bad Request
            tags:
                - Escrow

    /escrow/confirmRefunded/{orderId}:
        post:
            summary: refunded order
            description: Seller confirm receive his product
            parameters:
                - name: orderId
                  in: path
                  description: orderId
                  required: true
                  type: number
                - name: fromMember
